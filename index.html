<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Mail Sign Up</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">
</head>

  <!-- "action" & "method" required to get information back from "app.post" in the app.js File -->
  <form action="/" method="post">
    <!-- Sign in Message -->
    <img src="https://media.giphy.com/media/RbDKaczqWovIugyJmW/giphy.gif" alt="Welcome_image" width="300px" >
    <h3>Please sign in</h3>

    <!-- First Name Request -->
    <div class="hello">
    <div class="form-floating">
      <input type="text" name="fname" class="form-control top" id="top" placeholder="First Name:" required autofocus>
    </div>

    <!-- Last Name Request -->
    <div class="form-floating">
      <input type="text" name="lname" class="form-control middle" placeholder="Last Name:" required>
    </div>

    <!-- E-Mail Address Request -->
    <div class="form-floating">
      <input type="email" name="email"class="form-control bottom" placeholder="Email address:" required>
    </div>
  </div>

    <!-- Sign-Up Button -->
    <button class="btn-lg btn-primary" type="submit">Sign Me Up Captain!</button>
    <p class="copy_right">&copy; Daniel Ortiz 2022</p>
  </form>
</main>


    
  </body>
</html>
