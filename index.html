<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Mail Sign Up</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./style.css" rel="stylesheet">
</head>

  <body class="container">
  <form>
    <!-- Sign in Message -->
    <img src="https://media.giphy.com/media/RbDKaczqWovIugyJmW/giphy.gif" alt="Welcome_image" width="300px" >
    <h3>Please sign in</h3>

    <!-- E-Mail Address Request -->
    <div class="form-floating">
      <input type="email" class="form-control"  placeholder="Email address:">
      <label for="floatingInput"></label>
    </div>

    <!-- Password Input Request -->
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password:">
      <label for="floatingPassword"></label>
    </div>

    <!-- Check Box -->
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me</label>
    </div>
    
    <!-- Sign-Up Button -->
    <button class="btn-lg btn-primary" type="submit">Sign Up</button>
    <p class="copy_right">&copy; Daniel Ortiz 2022</p>
  </form>
</main>


    
  </body>
</html>
